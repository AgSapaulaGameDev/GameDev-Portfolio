<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelo's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      display: block;
    }

    .hero {
      text-align: center;
      position: relative;
      top: 35%;
      transform: translateY(-50%);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.5rem;
      color: #ccc;
    }

    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Particle Canvas -->
  <canvas id="particle-bg"></canvas>

  <!-- Hero Content -->
  <div class="hero">
    <h1>Hello, I'm Gelo ðŸ‘‹</h1>
    <p>Game Developer â€¢ Designer â€¢ Programmer</p>
    <a href="#projects" class="btn btn-light btn-lg">View My Work</a>
  </div>

  <script type="module">
    import { Renderer, Camera, Geometry, Program, Mesh } from 'https://cdn.jsdelivr.net/npm/ogl@0.0.32/dist/ogl.mjs';

    const vertex = `
      attribute vec3 position;
      attribute vec4 random;
      attribute vec3 color;

      uniform mat4 modelMatrix;
      uniform mat4 viewMatrix;
      uniform mat4 projectionMatrix;
      uniform float uTime;
      uniform float uSpread;
      uniform float uBaseSize;
      uniform float uSizeRandomness;

      varying vec4 vRandom;
      varying vec3 vColor;

      void main() {
        vRandom = random;
        vColor = color;
        vec3 pos = position * uSpread;
        pos.z *= 10.0;
        vec4 mPos = modelMatrix * vec4(pos, 1.0);
        float t = uTime;
        mPos.x += sin(t * random.z + 6.28 * random.w) * mix(0.1, 1.5, random.x);
        mPos.y += sin(t * random.y + 6.28 * random.x) * mix(0.1, 1.5, random.w);
        mPos.z += sin(t * random.w + 6.28 * random.y) * mix(0.1, 1.5, random.z);

        vec4 mvPos = viewMatrix * mPos;
        gl_PointSize = (uBaseSize * (1.0 + uSizeRandomness * (random.x - 0.5))) / length(mvPos.xyz);
        gl_Position = projectionMatrix * mvPos;
      }
    `;

    const fragment = `
      precision highp float;
      uniform float uTime;
      varying vec4 vRandom;
      varying vec3 vColor;

      void main() {
        vec2 uv = gl_PointCoord.xy;
        float d = length(uv - vec2(0.5));
        if (d > 0.5) discard;
        gl_FragColor = vec4(vColor + 0.2 * sin(uv.yxx + uTime + vRandom.y * 6.28), 1.0);
      }
    `;

    const renderer = new Renderer({ alpha: true });
    const gl = renderer.gl;
    document.body.appendChild(gl.canvas);
    const camera = new Camera(gl, { fov: 15 });
    camera.position.set(0, 0, 20);

    const resize = () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
    };
    window.addEventListener('resize', resize);
    resize();

    const count = 300;
    const positions = new Float32Array(count * 3);
    const randoms = new Float32Array(count * 4);
    const colors = new Float32Array(count * 3);

    const palette = ['#ffffff', '#ff8a00', '#e52e71'];

    const hexToRgb = hex => {
      hex = hex.replace(/^#/, '');
      if (hex.length === 3) hex = hex.split('').map(c => c + c).join('');
      const int = parseInt(hex, 16);
      return [(int >> 16 & 255) / 255, (int >> 8 & 255) / 255, (int & 255) / 255];
    };

    for (let i = 0; i < count; i++) {
      let x, y, z, len;
      do {
        x = Math.random() * 2 - 1;
        y = Math.random() * 2 - 1;
        z = Math.random() * 2 - 1;
        len = x * x + y * y + z * z;
      } while (len > 1 || len === 0);

      const r = Math.cbrt(Math.random());
      positions.set([x * r, y * r, z * r], i * 3);
      randoms.set([Math.random(), Math.random(), Math.random(), Math.random()], i * 4);
      const col = hexToRgb(palette[Math.floor(Math.random() * palette.length)]);
      colors.set(col, i * 3);
    }

    const geometry = new Geometry(gl, {
      position: { size: 3, data: positions },
      random: { size: 4, data: randoms },
      color: { size: 3, data: colors },
    });

    const program = new Program(gl, {
      vertex,
      fragment,
      uniforms: {
        uTime: { value: 0 },
        uSpread: { value: 10 },
        uBaseSize: { value: 100 },
        uSizeRandomness: { value: 1 },
      },
      transparent: true,
      depthTest: false,
    });

    const particles = new Mesh(gl, { mode: gl.POINTS, geometry, program });

    let lastTime = performance.now();
    function update(t) {
      requestAnimationFrame(update);
      const delta = t - lastTime;
      lastTime = t;
      program.uniforms.uTime.value += delta * 0.001;
      particles.rotation.y += 0.002;
      particles.rotation.x += 0.001;
      renderer.render({ scene: particles, camera });
    }
    requestAnimationFrame(update);
  </script>
</body>
</html>
